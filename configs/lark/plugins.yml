# Optional monitoring
new_relic: 
  :options: 
    :git: :git://github.com/newrelic/rpm.git
  :if: monitoring == "new_relic"
scout_rails_instrumentation: 
  :options: 
    :git: :git://github.com/highgroove/scout_rails_instrumentation.git
  :if: monitoring == "scout"

# Optional exception handling
exceptional: 
  :options: 
    :git: :git://github.com/contrast/exceptional.git
  :if: exception_handling == "exceptional"
hoptoad_notifier: 
  :options: 
    :git: :git://github.com/thoughtbot/hoptoad_notifier.git
  :if: exception_handling == "hoptoad"

# Optional javascript library
jrails:
  :options:
    :git: :git://github.com/aaronchi/jrails.git
  :if: @javascript_library == "jquery"
